<!DOCTYPE html>
<html ng-app="drum">
<head>
  <title>ng-drum</title>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/comp.css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="//cdn.rawgit.com/mgcrea/angular-strap/3d7ff4b417d02fd9c8f307d3d0a2c0f6462bec59/dist/angular-strap.min.js"></script>
  <script src="//cdn.rawgit.com/mgcrea/angular-strap/fbe1a3579e46f91b87a93402094411948c05be7d/dist/angular-strap.tpl.min.js"></script>
  <script type="text/javascript" src="/js/comp.js"></script>
</head>
<body>
  <div class="container">
    <h1>ng-drum <small>(AngularJS Drum Machine)</small></h1>

    <div ng-controller="MainCtrl">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default" ng-class="{heartbeat: 'active'}" ng-click="on()">
          <input type="radio">Play
        </label>
        <label class="btn btn-default" ng-click="off()">
          <input type="radio">Pause
        </label>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="tempo = tempo - 1">-</button>
        <button type="button" class="btn btn-default">
          <span ng-bind="tempo" ng-hide="editingTempo" ng-click="(editingTempo = true)"></span>
          <form ng-submit="editingTempo = false" ng-show="editingTempo"><input ng-model="tempo" type="number"></form>
        </button>
        <button type="button" class="btn btn-default" ng-click="tempo = tempo + 1">+</button>
      </div>
      <span class="text-muted">
        Count: <span ng-bind="seq.count"></span>
      </span>
    </div>
  </div>
</body>
</html>
